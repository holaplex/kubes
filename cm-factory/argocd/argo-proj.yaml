apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: prod-cm-factory
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: cm-factory App
  # Allow manifests to deploy from any Git repos
  sourceRepos:
  - '*'
  # Only permit applications to deploy to the cm-factory namespace in the same cluster
  destinations:
  - namespace: prod-cm-factory
    server: https://kubernetes.default.svc
  # Deny all cluster-scoped resources from being created, except for Namespace
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist:
  - group: ''
    kind: ResourceQuota
  - group: ''
    kind: LimitRange
  - group: ''
    kind: NetworkPolicy
  namespaceResourceWhitelist:
  - group: ''
    kind: ConfigMap
  - group: ''
    kind: Service
  - group: 'apps'
    kind: Deployment
  - group: 'apps'
    kind: StatefulSet
  - group: networking.k8s.io
    kind: Ingress
  roles:
  # A role which provides read-only access to all applications in the project
  - name: read-only
    description: Read-only privileges to prod-cm-factory
    policies:
    - p, proj:prod-cm-factory:read-only, applications, get, prod-cm-factory/*, allow
    groups:
    - my-oidc-group
