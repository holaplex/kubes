apiVersion: v1
kind: ConfigMap
metadata:
  name: reindex-dispatcher-run-script
data:
  run.sh: |
   #!/bin/bash
   CURRENT=$START
   for i in $(seq $START $END);do
      echo "Processing block $i | $(($END-$i)) left"
     ./bin/holaplex-indexer-dispatcher --sender reindex reindex-block $i; 

     if [[ $i -ge $END ]];then
        echo "Completed $i blocks"
        sleep infinity
     fi
   done
