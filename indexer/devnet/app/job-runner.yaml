apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-runner
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: job-runner
  template:
    metadata:
      labels:
        app: job-runner
    spec:
      containers:
      - name: job-runner
        image: 011737333588.dkr.ecr.us-east-1.amazonaws.com/indexer:job-runner-dev-c8bc0fe
        envFrom:
        - configMapRef:
            name: indexer-config
        - secretRef:
            name: amqp-creds
        command: ["/bin/bash","-c"]
        args: ["./bin/holaplex-indexer-job-runner --network=devnet"]
        securityContext:
          allowPrivilegeEscalation: false
        imagePullPolicy: IfNotPresent
      dnsConfig:
        options:
        - name: ndots
          value: "3"
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
