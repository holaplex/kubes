apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-consumer
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: http-consumer
  template:
    metadata:
      labels:
        app: http-consumer
    spec:
      containers:
      - name: http-consumer
        image: 011737333588.dkr.ecr.us-east-1.amazonaws.com/indexer:http-consumer-dev-e2f2111
        envFrom:
        - configMapRef:
            name: indexer-config
        - secretRef:
            name: meili-creds
        - secretRef:
            name: amqp-creds
        env:
        - name: ASSET_PROXY_ENDPOINT
          value: "http://imgopt.assets.svc/"
        - name: DATABASE_WRITE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-creds-url
              key: DATABASE_WRITE_URL
              optional: false
        command: ["/bin/bash","-c"]
        args: ["./bin/holaplex-indexer-http --entity metadata-json --sender devnet --backfill-search"]
        securityContext:
          allowPrivilegeEscalation: false
        imagePullPolicy: IfNotPresent
      dnsConfig:
        options:
        - name: ndots
          value: "3"
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
